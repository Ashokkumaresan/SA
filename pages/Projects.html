<div class="container">
    <div class="row  align-items-center justify-content-between">
      <div class="col-11 col-sm-12 page-title">
        <h3>Project Section </h3>
        <p>Enter initial Project details</p>
      </div>
      <div class="col text-right ">
        <div class="btn-group pull-right">
          <button class="btn btn-success btn-round " data-toggle="modal" data-target="#themepicker"><span class="text">Customize</span> <i class="fa fa-cogs ml-2"></i></button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-16">
        <div class="card">
          <div class="card-block">
            <h5 class="m-0">Project Info</h5>
            <hr> 
            <div class="row justify-content-center">
                <div class="col-md-10 ">
                    <div class="row ">
                        <div class="col-lg-16 col-md-16 text-center">
                            <img src="../img/logo.png" alt="" width="300px">
                            <br>
                            <br>
                            <h5>Projects Section </h5>
                            <p>Please fill project details</p>
                        </div>
                        
                    </div>
                    <br>
                    <hr>
                    <br>
                    <div class="form-group row">
                        <div class="col-lg-8 col-md-8">
                            <label>Project Name</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Description</label>
                            <textarea class="form-control" placeholder=""></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-lg-8 col-md-8">
                            <label>Start Date</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>End Date</label>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>                   
    
                                <div class="form-group row">
                        <div class="col-lg-8 col-md-8">
                            <label>Lead Generated By</label>
                            <select class="form-control" placeholder="">
                                <option>Ashok</option>
                                <option>Sudhanva</option>
                                <option>Kaushik</option>
                            </select>
                        </div>
                        <div class="col-lg-8 col-md-8">
                            <label>Assigined To</label>
                             <select class="form-control" placeholder="">
                                <option>Ashok</option>
                                <option>Sudhanva</option>
                                <option>Kaushik</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                                <div class="col-lg-8 col-md-8">
                            <label>Status</label>
                            <select class="form-control" placeholder="">
                                <option>Started</option>
                                <option>OnHold</option>
                                <option>InProgress</option>
                                <option>Completed</option>
                            </select>
                        </div>
            
                             <div class="col-lg-8 col-md-8">                         
                                       <label class="custom-control custom-checkbox" for="2c-option1" style="margin-top: 34px;">
                                    <input type="checkbox" class="custom-control-input" id="2c-option1" checked="">
                                    <span class="custom-control-indicator"></span> 
                                    <span class="custom-control-description"> Revenew Project</span>
                                </label>
                        </div>
                    </div>
                    <br>
                         
                  
  
                </div>  
            </div>
          </div>
            <div class="card-footer">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-success pull-right">Submit</button>
            </div>    
        </div>
      </div>
    </div>
  </div>
